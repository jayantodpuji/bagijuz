<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <title>Bagijuz</title>
  </head>
  <body>
    <div class=".container.is-widescreen" id="app">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <div class="navbar-item" href="https://bulma.io">
            <img src="./brand.png" alt="Logo">
            <span class="ml-2">BAGIJUZ</span>
          </div>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <button @click="setLanguage('id')" :class="{'is-primary': isActive('id'), 'is-light': !isActive('id')}" class="button">Bahasa Indonesia</button>
              <button @click="setLanguage('en')" :class="{'is-primary': isActive('en'), 'is-light': !isActive('en')}" class="button">English</button>
            </div>
          </div>
        </div>
      </nav>

      <section class="hero" style="background-color: aqua;">
        <div class="hero-body">
          <p class="title">Primary hero</p>
          <p class="subtitle">Primary subtitle</p>
        </div>
      </section>

      <div class="columns" style="margin-top: 20px;">
        <div class="column is-4">
          <div class="container pl-2" id="setting">
            <div class="box">
              <div class="block">
                <h1>{{ i18n.t('settingTitle') }}</h1>
              </div>
              <div class="field">
                <label class="label">{{ i18n.t('memberTextAreaLabel') }}</label>
                <div class="control">
                  <textarea class="textarea is-primary" rows="3" placeholder="eg: Ragil, Ilham, Akhdan" v-model="memberTextAreaValue"></textarea>
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <div class="columns is-multiline">
                    <div v-for="n in 30" class="column is-one-fifth">
                      <label class="checkbox">
                        <input type="checkbox" :value="n" v-model="selectedJuzCheckboxes"/>
                        {{ n }}
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link" @click="submitSetting">{{ i18n.t('submitText') }}</button>
                </div>
                <div class="control">
                  <button @click="toggleSelectAll" class="button is-link is-light">{{ selectAllText }}</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="container" id="report" style="padding-right: 2%;">
            <div class="box scrollable-container">
              <h1 class="title is-4">Report</h1>
              <div v-if="distribution.length > 0">
                <div v-for="juzDistribution in distribution" :key="juzDistribution.juz" class="mb-4">
                  <h2 class="subtitle is-5">Juz {{ juzDistribution.juz }}</h2>
                  <div v-for="person in juzDistribution.distribution" :key="person.person" class="mb-2">
                    <!-- <strong>Person {{ person.person }}:</strong>
                    <p>Start: {{ person.start.surahName }} verse {{ person.start.verse }}</p>
                    <p>End: {{ person.end.surahName }} verse {{ person.end.verse }}</p>
                    <p>Total Verses: {{ person.total }}</p> -->
                  </div>
                </div>
              </div>
              <p v-else>No distribution data available. Please submit the settings to generate a report.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./i18n.js"></script>
    <script src="./data.js"></script>
    <script src="./distribute.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
