<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <title>Bagijuz</title>
  </head>
  <body>
    <div class=".container.is-widescreen" id="app">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <div class="navbar-item" href="https://bulma.io">
            <img src="./brand.png" alt="Logo">
            <span class="ml-2">BAGIJUZ</span>
          </div>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light">
                Log in
              </a>
            </div>
          </div>
        </div>
      </nav>

      <section class="hero" style="background-color: aqua;">
        <div class="hero-body">
          <p class="title">Primary hero</p>
          <p class="subtitle">Primary subtitle</p>
        </div>
      </section>

      <div class="columns" style="margin-top: 20px;">
        <div class="column is-4">
          <div class="container pl-2" id="setting">
            <div class="box">
              <div class="block">
                <h1>Setting</h1>
              </div>
              <div class="field">
                <label class="label">Write members name separate with comma</label>
                <div class="control">
                  <textarea class="textarea is-primary"  rows="3" placeholder="eg: Ragil, Ilham, Akhdan"></textarea>
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <div class="columns is-multiline">
                    <div v-for="n in 30" class="column is-one-fifth">
                      <label class="checkbox">
                        <input type="checkbox" :value="n" v-model="selectedCheckboxes"/>
                        {{ n }}
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link">Submit</button>
                </div>
                <div class="control">
                  <button class="button is-link is-light">Select All</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="container" id="report" style="padding-right: 2%;">
            <div class="box">
              <h1>Report</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./i18n.js"></script>
    <script src="./data.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
